<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="./js/bottomMenu.js"></script>
    <script defer src="./js/funtionalities.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.17.0/feather.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://kit.fontawesome.com/fd88df213b.js"
      crossorigin="anonymous"
    ></script>
    <title>TO DO LIST</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <main>
      <div class="list-header mobile-lightMode-BG">
        <span>T O D O</span>
        <div class="theme" id="mode">
          <i
            onclick="changeTheme()"
            class="fa-solid fa-moon"
            id="themeChangeBtn"
          ></i>
        </div>
      </div>
      <div class="list-item task-input">
        <div onclick="addNewTask(this)" class="checkbox" id="input-check-Box">
          <img class="check-icon" src="./images/icon-check.svg" alt="" />
        </div>
        <input
          onkeypress="addNewTask(this)"
          type="text"
          class=""
          id="input-new-task"
          name="input-task"
          placeholder="Creat a new todo.."
        />
      </div>

      <div class="Task-Container">
        <ul id="Task-Container">
          <!-- The Data is fetched from JS -->
        </ul>
        <div class="list-item show-data">
          <span id="show-items-qty">5 Items Left</span>
          <button onclick="clearCompletedTask()" type="button" id="clear-btn">
            Clear Completed
          </button>
        </div>
      </div>

      <div id="wrapper" class="purple">
        <div class="menu list-item">
          <div
            onclick="displayActive()"
            class="menu-item inactive purple"
            id="Nav-bar-Active"
            data-color="purple"
          >
            <div class="menu-item__icon">
              <i data-feather="zap"></i>
            </div>
            <div class="menu-item__text">Active</div>
          </div>
          <div
            onclick="display()"
            class="menu-item pink active"
            id="Nav-bar-All"
            data-color="pink"
          >
            <div class="menu-item__icon">
              <i data-feather="list"></i>
            </div>
            <div class="menu-item__text">All</div>
          </div>
          <div
            onclick="displaycomplete()"
            class="menu-item inactive ocher"
            id="Nav-bar-complete"
            data-color="ocher"
          >
            <div class="menu-item__icon">
              <i data-feather="check"></i>
            </div>
            <div class="menu-item__text">Completed</div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>Drag and Drop to reorder List</p>
        <p id="Display-Error"></p>
      </footer>
    </main>
  </body>
</html>
